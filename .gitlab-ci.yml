stages:
  - client
  - server
  - deploy

# build stage
build_app:
  image: node:16.13.0-stretch
  stage: client
  only:
    - master
  before_script:
    - cd client
  script:
    - npm install -g @vue/cli@latest
    - npm install
    - npm run build
  cache:
    paths:
      - node_modules/
  artifacts:
    paths:
      # build folder
      - client/dist/
    expire_in: 1 hour

build_server:
  image: node:16.13.0-stretch
  stage: server
  only:
    - master
  before_script:
    - cd server
  script:
    - npm install
    # - npm rebuild bcrypt --build-from-source
  cache:
    paths:
      - node_modules/

# production stage
production:
  stage: deploy
  before_script:
    - apt-get update -qq
    - apt-get install -qq git
    # Setup SSH deploy keys
    - "which ssh-agent || ( apt-get install -qq openssh-client )"
    - eval $(ssh-agent -s)
    - ssh-add <(echo "$SSH_PRIVATE_KEY")
    - mkdir -p ~/.ssh
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
  script:
    - scp -r dist/* root@192.168.6.201:/var/www/ugib_bkp/test/
    - systemctl restart npmexp.service
